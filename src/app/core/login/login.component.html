<div class="text-center">
  <div class="mx-auto" style="max-width: 330px;">
    <img class="mb-4" src="/assets/img/logo.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">APS Solução</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input [(ngModel)]="usuario.login" type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input [(ngModel)]="usuario.senha" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Lembrar-me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">Entrar</button>
  </div> 
</div>
