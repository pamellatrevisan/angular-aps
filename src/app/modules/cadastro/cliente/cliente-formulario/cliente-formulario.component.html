<div class="form-group row">
  <label for="staticEmail" class="col-sm-2 col-form-label">ID</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="staticID" [readonly]="cliente != null" [(ngModel)]="cliente.id">
  </div>
</div>
<div class="form-group row">
  <label for="inputNome" class="col-sm-2 col-form-label">Nome</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="inputNome" placeholder="Nome" [(ngModel)]="cliente.nome">
  </div>
</div>
